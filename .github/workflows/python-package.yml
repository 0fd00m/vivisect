# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  VIVTESTFILES: /home/docker/actions-runner/vivtestfiles
  
jobs:
  build:

    runs-on: ubuntu-latest-self
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        SUDO_ASKPASS=/home/docker/actions-runner/password.sh
        sudo -A apt-get update
        sudo -A apt-get -qq install libgl1 libfreetype6-dev liblcms2-dev ghostscript libffi-dev libjpeg-turbo-progs cmake imagemagick
        python -m pip install --upgrade pip wheel
        python -m pip install pytest #flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    -name: Install VIVTESTFILES
      run: |
        git clone https://github.com/vivisect/vivtestfiles.git $VIVTESTFILES

 #   - name: Lint with flake8
 #     run: |
 #       # stop the build if there are Python syntax errors or undefined names
 #       flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
 #       # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
 #       flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run UnitTests
      run: |
        python3 -m unittest discover
